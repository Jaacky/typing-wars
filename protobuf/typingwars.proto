syntax = "proto3";
package typingwars;
option go_package = "pb";

enum UserInput {
    KEY = 0;
}

message UserAction {
    UserInput userInput = 1;
}

message RegisterPlayer {
    string username = 1;
}

message CreateRoomRequest {
    string username = 1;
}

message JoinRoomRequest {
    string username = 1;
    string room_id = 2;
}

message Player {
    string id = 1;
    string username = 2;
}

message JoinRoomAck {
    string client_id = 1;
}

message UpdateRoom {
    string room_id = 1;
    map<string, Player> players = 2;
    map<string, bool> readyStatus = 3;
}

message UserMessage {
    oneof content {
        UserAction userAction = 1;
        RegisterPlayer registerPlayer = 2;
        CreateRoomRequest createRoomRequest = 3;
        JoinRoomRequest joinRoomRequest = 4;
        JoinRoomAck joinRoomAck = 5;
        UpdateRoom updateRoom = 6;
    }
}