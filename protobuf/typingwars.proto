syntax = "proto3";
package typingwars;
option go_package = "pb";

message Message {
    oneof content {
        PlayerJoined playerJoined = 1;
    }
}

message PlayerJoined {
    string id = 1;
    string username = 2;
}

enum UserInput {
    KEY = 0;
}

message UserAction {
    UserInput userInput = 1;
}

message JoinGame {
    string username = 1;
}

message UserMessage {
    oneof content {
        UserAction userAction = 1;
        JoinGame joinGame = 2;
    }
}